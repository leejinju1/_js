<script>
    // {} = true
    // [] 배열표현
    // number type의 값 (0, NaN 제외)
    // String type의 값 ("" 제외)
    if (true) {
        console.log("참일때");
    } else {
        console.log("거짓일때");
    }
    // false
    // null
    // underfined
    // 0 (number type)
    // NaN
    // ""

    for (let i = 0; i < 10; i++) {
        console.log(i);
    }

    let num = 3;
    while (num) {
        console.log(num);
        num--;
    }

    let value = "Hello";
    switch(value) {
        case 55 :
            console.log("55일 때");
            break;
        case "Hello" :
            console.log("Hello일 때");
            break;
        default :
            console.log("일치 값 없을 때");
    }
</script>
