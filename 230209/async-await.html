<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
    async function myfunc() {
        throw new Error("수행 도중 에러가 발생했습니다.");
        return 100;
    }

    async function process() {
        try {
            let num = await myfunc();
            console.log(num);
        } catch (e) {
            console.log(e);
        }
    }

    process();
</script>
</html>
