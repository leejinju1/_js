<script>
    async function someTask1() {
        return new Promise(resolve => setTimeout(() => resolve("작업1번 결과물"), 1000));
    }

    async function someTask2() {
        return new Promise(resolve => setTimeout(() => resolve("작업2번 결과물"), 2000));
    }

    async function processAll() {
        // let result1 = await someTask1();
        // let result2 = await someTask2();
        // Promise.all([someTask1(), someTask2()]).then((results) => console.log(results))

        let results = await Promise.all([someTask1(), someTask2()]);
        console.log(results);
    }

    async function processRace() {
        // Promise.race([someTask1(), someTask2()]).then((winner) => console.log(winner))
        let winner = await Promise.race([someTask1(), someTask2()]);
        console.log(winner);
    }
