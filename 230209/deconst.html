<script>
    let obj = {
        prop1: 1,
        prop2: 2,
        prop3: 3,
        prop4: 4,
    };
    let {prop1, prop2, prop3, prop4, another = "default value"} = obj;
    console.log(prop1);
    console.log(prop2);
    console.log(prop3);
    console.log(prop4);

    function sum({prop1, prop2, prop3, prop4}) {
        console.log(prop1 + prop2 + prop3 + prop4);
    }

    sum(obj);

    let numbers = [1, 2, 3, 4];
    let [num1, num2, num3, num4] = numbers;
    
    console.log(num1);
    console.log(num2);
    console.log(num3);
    console.log(num4);

    function sum(a, b, c, d) {
        console.log(a + b + c + d);
    }

    sum(...numbers);

</script>
