<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="myDiv" style="background-color: azure;">text</div>
    <div id="moveTo">이동하기</div>
</body>
<script>
    let myDiv = document.getElementById("myDiv");
    myDiv.addEventListener("click",function (e) {
        console.log("이벤트 발생 확인");
        myDiv.style.backgroundColor = "red";
        myDiv.innerText = window.location.href;
    });

    let moveTo = document.querySelector("#moveTo");
    moveTo.addEventListener("click", function (e) {
        if (confirm("정말로 이동하시겠습니까? ")) {
            window.location.href = "https://www.naver.com";
        }
    });
</script>
</html>
