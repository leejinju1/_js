<script>
    let arrowFunc = (x) => { // 파라미터안에 전달받을 값을 정할수있다. 바디를 화살표안에 적는다.
        console.log(x);
        console.log("파라미터 x를 출력하는 함수입니다.")
    };

    arrowFunc("전달값");

    let sum = (a, b) => a + b; // 한줄로 된 arrowfunc은 값을 반환하게 되어있다.

    let result = sum(100, 200);
    console.log(result);
</script>
</html>
