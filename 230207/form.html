<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:invalid { 
            border-color: red;
            background-color: yellow;
        }
        .error-message {
            display: none;
        }
        input:invalid + .error-message {
            display: inline;
        }
    </style>
</head>
<body>
    <form id="form-person" onsubmit="return validateForm(event)">
        <input type="text" name="name" id="name">
        <input type="number" name="age" id="age" oninput="validateAge()">
        <span class="error-message">18세 이상이여야 합니다.</span>
        <input type="submit">
    </form>
</body>
<script>
    function validateAge() {
        let numberElem = document.getElementById("age");
        let age = numberElem.value;

        if (age < 18) {
            numberElem.setCustomValidity("18세 이상이여야 합니다.");
        } else {
            numberElem.setCustomValidity("");
        }
    }

    function validateForm(e) {
        let form = document.getElementById("form-person");

        let result = form.chcekValidity();
        if (result) {
            return true;
        }
        return false;
    }
</script>
</html>
